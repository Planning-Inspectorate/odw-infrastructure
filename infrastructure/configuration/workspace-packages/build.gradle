// build.gradle
plugins {
    id 'java'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "io.openlineage:openlineage-spark_2.13:1.39.0"
}

tasks.register('extractJarFiles', Copy) {
    description = 'Extract the jar files'
    from configurations.runtimeClasspath
    into './'
}
